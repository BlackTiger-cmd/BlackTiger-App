<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Tiger | تحميل / تحديث</title>
    <!-- خط Cairo العربي -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Cairo', sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        /* حاوية الصورة مع رابط بديل لضمان الظهور */
        .tiger-frame {
            width: 100%;
            height: 250px;
            border-radius: 25px;
            overflow: hidden;
            margin-bottom: 25px;
            border: 2px solid #ff8c00;
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.3);
            background: #111; /* خلفية مؤقتة حتى تحمل الصورة */
        }

        .tiger-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        h1 {
            font-size: 34px;
            color: #ff8c00;
            font-weight: 900;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #888;
            font-size: 16px;
            margin-bottom: 30px;
        }

        /* منطقة التحميل */
        #loading-section {
            display: none;
            margin-bottom: 25px;
        }

        .progress-bg {
            width: 100%;
            background: #222;
            height: 12px;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: #ff8c00;
            transition: width 0.3s ease;
        }

        .status-text {
            color: #ff8c00;
            font-size: 14px;
            margin-top: 10px;
            font-weight: bold;
        }

        /* الزر الرئيسي */
        .btn {
            background: #ff8c00;
            color: #000;
            text-decoration: none;
            font-size: 22px;
            font-weight: 900;
            padding: 18px;
            border-radius: 15px;
            display: block;
            border: none;
            width: 100%;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 140, 0, 0.3);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .footer {
            margin-top: 30px;
            color: #333;
            font-size: 12px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="tiger-frame">
        <!-- [صورة نمر حقيقي] -->
        <img src="https://images.pexels.com/photos/792381/pexels-photo-792381.jpeg?auto=compress&cs=tinysrgb&w=800" 
             onerror="this.src='https://images.unsplash.com/photo-1555273334-34c725185a3c?q=80&w=800&auto=format&fit=crop'"
             alt="Black Tiger">
    </div>
    
    <h1>BLACK TIGER</h1>
    <!-- النص المحدث -->
    <p class="subtitle">أهلاً بك في تطبيق الخدمات الأقوى</p>

    <div id="loading-section">
        <div class="progress-bg">
            <div id="bar" class="progress-bar"></div>
        </div>
        <div id="msg" class="status-text">جاري البدء... 0%</div>
    </div>
    
    <!-- الزر مع النص المطلوب -->
    <button id="main-btn" class="btn" onclick="startUpdate()">تحميل / تحديث الآن</button>
    
    <div class="footer">OFFICIAL BLACK TIGER © 2026</div>
</div>

<script>
    function startUpdate() {
        const btn = document.getElementById('main-btn');
        const section = document.getElementById('loading-section');
        const bar = document.getElementById('bar');
        const msg = document.getElementById('msg');

        btn.style.display = 'none';
        section.style.display = 'block';

        let progress = 0;
        let timer = setInterval(() => {
            if (progress >= 100) {
                clearInterval(timer);
                msg.innerHTML = "تم الاكتمال! جاري التحميل...";
                setTimeout(() => {
                    // سيقوم بتحميل ملف الـ APK
                    window.location.href = "BlackTiger.apk";
                }, 1000);
            } else {
                progress += Math.floor(Math.random() * 10) + 2;
                if (progress > 100) progress = 100;
                bar.style.width = progress + '%';
                msg.innerHTML = "جاري التحديث... " + progress + "%";
            }
        }, 300);
    }
</script>

</body>
</html>
