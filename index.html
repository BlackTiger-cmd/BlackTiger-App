<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Black Tiger | تحميل وتحديث</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
        font-family: 'Cairo', sans-serif;
        background: radial-gradient(circle at center, #1a1f2b 0%, #0d1117 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #fff;
    }
    .card {
        background: #161b22;
        width: 92%;
        max-width: 400px;
        padding: 40px 20px;
        border-radius: 35px;
        text-align: center;
        border: 2px solid #58a6ff;
        box-shadow: 0 25px 50px rgba(0,0,0,0.8);
        position: relative;
        overflow: hidden;
    }
    /* لوجو برمجيا بدون صورة */
    .icon-box {
        width: 100px;
        height: 100px;
        background: linear-gradient(135deg, #58a6ff, #1f6feb);
        border-radius: 25px;
        margin: 0 auto 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 50px;
        box-shadow: 0 10px 20px rgba(88, 166, 255, 0.3);
        border: 3px solid #fff;
    }
    h1 {
        font-size: 30px;
        margin-bottom: 10px;
        color: #58a6ff;
        letter-spacing: 1px;
    }
    p {
        font-size: 17px;
        color: #8b949e;
        margin-bottom: 35px;
        line-height: 1.6;
    }
    .btn {
        background: linear-gradient(135deg, #58a6ff 0%, #1f6feb 100%);
        color: #fff;
        text-decoration: none;
        font-size: 20px;
        font-weight: 900;
        padding: 20px;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        transition: 0.3s;
        box-shadow: 0 10px 20px rgba(31, 111, 235, 0.3);
        width: 100%;
    }
    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 30px rgba(31, 111, 235, 0.5);
    }
    .btn:active {
        transform: translateY(0);
    }
    .btn i { font-size: 24px; }
    .footer {
        margin-top: 25px;
        font-size: 12px;
        color: #484f58;
        letter-spacing: 1px;
    }
</style>
</head>
<body>

<div class="card">
    <div class="icon-box">
        <i class="fas fa-cat"></i>
    </div>
    
    <h1>BLACK TIGER</h1>
    <p>أهلاً بك في منصة التحميل الرسمية.<br>اضغط أدناه للحصول على آخر تحديث.</p>

    <a href="Black Tiger.apk" download class="btn">
        <i class="fas fa-cloud-download-alt"></i>
        تحديث / تحميل الآن
    </a>

    <div class="footer">إصدار آمن 2026 © BLACK TIGER</div>
</div>

</body>
</html>
